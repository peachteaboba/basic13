    // find max
    function five(arr){
      var max = arr[0];

      for(var i=1; i<arr.length; i++){
        if(arr[i]>max){
          max = arr[i];
        }
      }
      console.log(max);
    }

    // print ave
    function six(arr){
      var sum = 0;
      for(var i=0; i<arr.length; i++){
        sum = sum + arr[i];
      }
      console.log(sum/arr.length);
    }

    function seven(){
      var arr = [];
      for(var i=1; i<=255; i=i+2){
        arr.push(i);
      }

    }

    // Square the values
    function eight(arr){
      for(var i=0; i<arr.length; i++){
        arr[i] = arr[i] * arr[i];
      }
      console.log(arr);
    }
    // eight([1, 55, 2, 67, 7]);

    // Greater than Y
    function nine(arr, y){
      var count = 0;
      for(var i=0; i<arr.length; i++){
        if(arr[i]>y){
          count++;
        }
      }
      console.log(count);
    }
    // nine([1, 55, 2, 67, 7], 8);

    function ten(arr){

        }
      }
      console.log(arr);
    }

    // min max ave
    function eleven(arr){
      var min = arr[0];
      var max = arr[0];
      var sum = arr[0];

      for(var i=1;i<arr.length; i++){
        if(arr[i]>max){
          max = arr[i];
        }
        if(arr[i]<min){
          min = arr[i];
        }
        sum = sum + arr[i];
      }
      console.log("min:"+min+" max:"+max+" ave:"+(sum/arr.length));
    }

    function twelve(arr){

        if(arr[i+1]){
          arr[i] = arr[i+1];
        }
      }
